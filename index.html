<!DOCTYPE html>
<html>
    <head>
        <title>Practice Assessment 1</title>
        <link href="index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="header">
        AVATAR CREATOR
        </div>
        
        <div id="center">
            <img src="pics/ava1.png" id="ava"></img>
            
            <button id="left" class="buttons">left</button>
            <button id="right" class="buttons">right</button>
            <button id="up" class="buttons">up</button>
            <button id="down" class="buttons">down</button>
            
            <div id="avatarbutts">
                <button id="avatar1">Avatar 1</button>
                <button id="avatar2">Avatar 2</button>
                <button id="plus">+</button>
                <button id="minus">-</button>
            </div>
        </div>
        
        <div id="menu">
            <button id="menubutt">menu</button>
            <img src="pics/but1.png" id="image1" class="images">
            <img src="pics/but2.png" id="image2" class="images">
            <img src="pics/but3.png" id="image3" class="images">
            <button id="left1" class="extrabutts">left</button>
            <button id="right1" class="extrabutts">right</button>
            <button id="up1" class="extrabutts">up</button>
            <button id="down1" class="extrabutts">down</button>
            <button id="plus1" class="extrabutts">+</button>
            <button id="minus1" class="extrabutts">-</button>
        </div>
        
        <div id="otherstuff">
            <img src="pics/hat.png" id="img1" class="extraimg">
            <img src="pics/shirt.png" id="img2" class="extraimg">
            <img src="pics/bow.png" id="img3" class="extraimg">
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
